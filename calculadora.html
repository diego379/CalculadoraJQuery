<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="calculadora.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2? familia=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <header></header>
    <main>
        <section class="container center-h center-v">
            <section class="child">
                <!-- <form>
                    <input type="text" class="textEntry" id="textEntry" value="0" disabled>
                </form> -->
                
                <table>
                    <tr>
                        <th colspan="5">
                            <fieldset >
                                <section id="txtEntry" min="0" max="10"></section>
                            </fieldset>
                        </th>
                    </tr>
                    <tr>
                        <td><input type="button" value="7" class="numero"></td>
                        <td><input type="button" value="8" class="numero"></td>
                        <td><input type="button" value="9" class="numero"></td>
                        <td><input type="button" value="√" class="numero"></td>
                        <td><input type="button" value="→" class="borrar" id="borrar"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="4" class="numero"></td>
                        <td><input type="button" value="5" class="numero"></td>
                        <td><input type="button" value="6" class="numero"></td>
                        <td><input type="button" value="X" class="numero"></td>
                        <td><input type="button" value="/" class="numero"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="1" class="numero"></td>
                        <td><input type="button" value="2" class="numero"></td>
                        <td><input type="button" value="3" class="numero"></td>
                        <td><input type="button" value="-" class="numero"></td>
                        <td><input type="button" value="X˟" class="numero"></td>
                    </tr>            
                    <tr>
                        <td><input type="button" value="C" class="cero" id="cero"></td>
                        <td><input type="button" value="0" class="numero"></td>
                        <td><input type="button" value="." class="numero"></td>
                        <td><input type="button" value="+" class="numero"></td>
                        <td><input type="button" value="=" class="igual" id="igual"></td>
                        
                        
                    </tr>
                </table>
            </section>    
        </section>    
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="calculadora.js"></script>
    </main>
    <footer></footer>
</body>
</html>
